<!DOCTYPE html>
<html>
    <head>
        <title>SIGN-UP PAGE</title>
        <link rel="stylesheet" href="signupstyle.css">
        <script src="signup.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="com">
            <div id="left">
                <img src="images/earth.png" alt="">
            </div>
            <div class="main">
                <div>
                    <h2>SIGN-UP</h2>
                    <h3>Create an account to enter the main domain.<br> It's quick and easy. </h3>
                </div>
                <div class="inputs">
                    <label> First Name</label>
                    <input type="text"  placeholder="First Name" >   
                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name">
                    <label>Birthdate</label>
                    <input type="date" >
                    <label>Email Address</label>
                    <input type="text" placeholder="E-mail Address">
                    <label>Password</label>
                    <input type="password" placeholder="Password" >

                </div>
                <div class="cb">
                    <label><input type="checkbox">Agree to Terms and Conditions</label>
                </div>
                <div id="sub">
                    <a href="main.html"><input type="submit" value="Sign Up" ></a>
                </div>
                <div class="acc">
                    <p>Already Have An Account?</p>
                    <a href="login.html">LOG-IN ACCOUNT</a>
                </div>
            </div>
        </div>
    </body>
</html>
